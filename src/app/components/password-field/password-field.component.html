<div class="relative" aria-labelledby="password-label">
  <label for="password" class="block text-sm font-medium">Password</label>
  <div class="relative">
    <input
      id="password"
      [type]="showPassword ? 'text' : 'password'"
      [formControl]="passwordFormControl"
      class="block w-full mt-1 p-2 border border-gray-300 rounded-lg"
      required
      [attr.aria-invalid]="passwordFormControl.invalid"
      aria-describedby="password-hints"
    />
    @if (passwordFormControl.invalid && passwordFormControl.touched) {
      <p id="password-error" class="text-sm text-red-500" aria-live="assertive">
        Please enter a valid password.
      </p>
    }

    <!-- Show/Hide Button -->
    <button
      type="button"
      class="absolute top-2 right-2 text-sm text-gray-600"
      (click)="togglePasswordVisibility()"
      [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
    >
      @if (!showPassword) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
      <path d="M12 9a3.02 3.02 0 0 0-3 3c0 1.642 1.358 3 3 3 1.641 0 3-1.358 3-3 0-1.641-1.359-3-3-3z"></path>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.5868 13.7788C5.36623 15.5478 8.46953 17.9999 12.0002 17.9999C15.5308 17.9999 18.6335 15.5478 20.413 13.7788C20.8823 13.3123 21.1177 13.0782 21.2671 12.6201C21.3738 12.2933 21.3738 11.7067 21.2671 11.3799C21.1177 10.9218 20.8823 10.6877 20.413 10.2211C18.6335 8.45208 15.5308 6 12.0002 6C8.46953 6 5.36623 8.45208 3.5868 10.2211C3.11714 10.688 2.88229 10.9216 2.7328 11.3799C2.62618 11.7067 2.62618 12.2933 2.7328 12.6201C2.88229 13.0784 3.11714 13.3119 3.5868 13.7788Z"
        />
      </svg>
      }
      @if (showPassword) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.99989 4L19.9999 20M16.4999 16.7559C15.1473 17.4845 13.6185 17.9999 11.9999 17.9999C8.46924 17.9999 5.36624 15.5478 3.5868 13.7788C3.1171 13.3119 2.88229 13.0784 2.7328 12.6201C2.62619 12.2933 2.62616 11.7066 2.7328 11.3797C2.88233 10.9215 3.11763 10.6875 3.58827 10.2197C4.48515 9.32821 5.71801 8.26359 7.17219 7.42676M19.4999 14.6335C19.8329 14.3405 20.138 14.0523 20.4117 13.7803L20.4146 13.7772C20.8832 13.3114 21.1182 13.0779 21.2674 12.6206C21.374 12.2938 21.3738 11.7068 21.2672 11.38C21.1178 10.9219 20.8827 10.6877 20.4133 10.2211C18.6338 8.45208 15.5305 6 11.9999 6C11.6624 6 11.3288 6.02241 10.9999 6.06448M13.3228 13.5C12.9702 13.8112 12.5071 14 11.9999 14C10.8953 14 9.99989 13.1046 9.99989 12C9.99989 11.4605 10.2135 10.9711 10.5608 10.6113"
        />
      </svg>
      }
    </button>
  </div>

  <!-- Password Strength Meter -->
  <app-strength-meter [strength]="passwordStrength"></app-strength-meter>

  <!-- Password Rules -->
  <ul id="password-hints" class="mt-2 text-sm space-y-1" aria-live="polite">
    <li [class.text-green-500]="passwordRules.length" [class.text-red-500]="!passwordRules.length">
      At least 8 characters
    </li>
    <li [class.text-green-500]="passwordRules.special" [class.text-red-500]="!passwordRules.special">
      At least one special character
    </li>
    <li [class.text-green-500]="passwordRules.number" [class.text-red-500]="!passwordRules.number">
      At least one number
    </li>
    <li [class.text-green-500]="passwordRules.uppercase" [class.text-red-500]="!passwordRules.uppercase">
      At least one uppercase letter
    </li>
    <li [class.text-green-500]="passwordRules.lowercase" [class.text-red-500]="!passwordRules.lowercase">
      At least one lowercase letter
    </li>
  </ul>
</div>
